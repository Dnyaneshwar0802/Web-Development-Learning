<h1>Difference Between Tag & Element</h1>
<p>Element contain opening tag content and closing tag ex -[h1 /h1]--h6</p>
<p>Tag is just opening and closing without content
    Just have opening and closing that's all
</p>
<h2>Void Element</h2>
<p>Void Element is just tag which has no content
    ex [br /,hr /] etc
</p>
